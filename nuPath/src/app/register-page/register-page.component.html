<div class="register-form">
    <h2>Create an Account</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" [(ngModel)]="displayName" name="displayName" required>
      </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Register</button>
    </div>
    <div class="error-message">{{ errorMessage }}</div>
  </div>
